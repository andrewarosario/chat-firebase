<ion-content>

    <info-usuario [usuario]="usuarioAtual" [ehMenu]="true"></info-usuario>

    <ion-list no-lines>
        <button ion-item icon-right detail-none menuClose="menu-usuario" (click)="abrirPerfil()">
            Perfil
            <ion-icon name="person" item-end></ion-icon>
        </button>
        <button ion-item icon-right detail-none menuClose="menu-usuario" (click)="onLogout()">
            Sair
            <ion-icon name="log-out" item-end></ion-icon>
        </button>
    </ion-list>
</ion-content>
